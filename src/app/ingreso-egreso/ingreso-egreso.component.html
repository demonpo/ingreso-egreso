<div class="row">
    <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Agregar Ingreso / Egreso</h4>
            <p class="card-description">
              Especifique el monto y el tipo
            </p>

            <form [formGroup]="ingresoForm" (ngSubmit)="guardar()">

              <div class="form-group">
                <label>Descripción</label>
                <input type="text"
                       formControlName="descripcion"
                       class="form-control"
                       placeholder="Descripción"
                       name="descripcion">
              </div>

              <div class="form-group">
                  <label>Monto</label>
                  <input type="number"
                         formControlName="monto"
                         class="form-control"
                         placeholder="Monto"
                         name="monto">
                    <p>
                      Debe de ser un monto positivo
                    </p>
                </div>

              <div class="form-group">
                  <label>Tipo</label>
                  <br>
                  <button (click)="tipo = 'egreso'" type="button" *ngIf="tipo=== 'ingreso'" class="btn btn-primary btn-block">Ingreso</button>
                  <button (click)="tipo = 'ingreso'" type="button" *ngIf="tipo=== 'egreso'" class="btn btn-warning btn-block">Egreso</button>
              </div>

              <hr>
              <button type="submit" [disabled]="ingresoForm.invalid" *ngIf="!cargando" class="btn btn-success mr-2" >
                <i class="fa fa-save"></i>
                Agregar
              </button>
              <button class="btn btn-success mr-2" *ngIf="cargando" [disabled]="true" type="button">
                <i class="fa fa-spin fa-sync"></i>
                Espere...
              </button>
              <!--
                <button disabled class="btn btn-success mr-2">
                  <i class="fa fa-spin fa-sync"></i>
                  Espere por favor...
                </button>
              -->

              <button type="reset" class="btn btn-light">Cancelar</button>

            </form>
          </div>
        </div>
      </div>
</div>
